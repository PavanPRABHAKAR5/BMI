<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI</title>
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <div class="container">
        <form>
            <p><label>Ages :</label><input type="text" id="age"></p>
            <p><label>Gender</label>
                <input type="radio" name="gender" id="m" value="male">male
                <input type="radio" name="gender" id="f" value="female">female
                id
            </p>
            <p><label>Height in cm:</label><input type="text" id="height"></p>
            <p><label>weight in Kg; </label><input type="text" id="weight"></p>
            <button id="btn">Calculate</button>
            <button onClick="window.location.reload();">Clear</button>
            <div class="result" id="results"></div>
            <div id="weight-guide">
                <h3>Reference table</h3>
                <p>severe thickness : less than 16 </p>
                <p>Normal : 18.5 to 25 </p>
                <p>Overweight : 25 to 30 </p>
            </div>
            
        </form>
        
            
            
        
    </div>

    <script src="app.js"></script>
</body>
</html>
